<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdns -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Make It Rotate</title>
</head>

<body>
    <header>
        <section></section>
    </header>
    <main>
        <section class="bg-center bg-no-repeat bg-[red] p-10"
            style="background-image: url('https://www.mathsisfun.com/geometry/images/degrees-360.svg');">
            <img id="rotimg" class="flex mx-auto p-4 bg-[#f5deb348] rounded-full"
                src="pngtree-shiny-gold-star-clipart-illustration-design-png-image_6216956.png"
                alt="">
        </section>
        <section>
            <div class="flex mx-auto gap-20 justify-center mt-10">
                <button class="btn btn-secondary">ROTATE BY <span id="deg">10</span>&deg; </button>
                <button class="btn btn-secondary">ROTATE BY <span id="deg">20</span>&deg;</button>
                <button class="btn btn-secondary">ROTATE BY <span id="deg">30</span>&deg;</button>
                <button class="btn btn-secondary">ROTATE BY <span id="deg">40</span>&deg;</button>
                <button class="btn btn-secondary">ROTATE BY <span id="deg">50</span>&deg;</button>
                <button class="btn btn-secondary">ROTATE BY <span id="deg">60</span>&deg;</button>
                <button class="btn btn-secondary">ROTATE BY <span id="deg">70</span>&deg;</button>
                <button class="btn btn-secondary">ROTATE BY <span id="deg">80</span>&deg;</button>
                <button class="btn btn-secondary">ROTATE BY <span id="deg">90</span>&deg;</button>
            </div>
            <button id="reset">Reset</button>

        </section>
    </main>
    <footer>
        <section></section>
    </footer>
    <script>
        const allbtns = document.querySelectorAll('.btn');
        const resetBtn = document.getElementById('reset')
        const image = document.getElementById('rotimg');
    
        allbtns.forEach((btn, index) => {
            btn.addEventListener('click', function() {
                const degree = parseInt(btn.querySelector('span').innerText); // Extract degree from button
                image.style.transform = `rotate(${degree}deg)`; // Rotate image
            });
        });
        resetBtn.addEventListener('click', function(){
            image.style.transform = 'rotate(0deg)'
        })
    </script>

    <!-- <script src="script.js"></script> -->

</body>

</html>
